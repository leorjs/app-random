<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
    <h1>¡Oops! Algo salió mal...</h1>
    <p>No se pudo cargar la frase célebre.</p>
    {% if error_code == 404 %}
    <div>
        <h2>Parece que no hay conexión a Internet</h2>
        <img src="https://placekitten.com/408/287" alt="Cute kitten" style="width:100%;max-width:300px;">
    </div>
    {% else %}
    <p>Error: {{ error_code }}</p>
    {% endif %}
</body>
</html>
